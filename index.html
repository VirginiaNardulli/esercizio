<!DOCTYPE html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<div id="calco" class="container">
						<form name="f-calc">
							<div class="row">
								<div class="col-md-12">
									<div class="input-group mb-3">									
										<input 
											id="barra"
											name="barra"
											value=""
											type="text" 
											class="form-control" 
											placeholder="0"
											disabled="true"
											aria-label="Default" 
											aria-describedby="inputGroup-sizing-default">
									</div>
								<div>
							<div>
							<div class="row" id="tastiera">
								<div class="col-md-3">
									<input 
										id="c"
										value="CE"
										type="button" 
										class="btn btn-light"
										
										>
									<div class="btn-calc">
										<input 
											id="7"
											value="7"
											type="button" 
											class="btn btn-light btn-j"
											>
									</div>
									<div class="btn-calc">
										<input 
											id="4"
											value="4"
											type="button" 
											class="btn btn-light btn-j"
											>
									</div>
									<div class="btn-calc">
										<input 
											id="1"
											value="1"
											type="button" 
											class="btn btn-light btn-j"
											>
									</div>
									<div class="btn-calc">
										<input 
											id="0"
											value="0"
											type="button" 
											class="btn btn-light btn-j"											
											>
										</div>
									</div>							
									<div class="col-md-6">
										<div class="row">
											<div class="col-md-3" style="margin-top: 4rem;">
												<div class="btn-calc">
													<input 
														id="8"
														value="8"
														type="button" 
														class="btn btn-light btn-j"
														>
												</div>
												<div class="btn-calc">
													<input 
														id="5"
														value="5"
														type="button" 
														class="btn btn-light btn-j"
														>
												</div>
												<div class="btn-calc">
													<input 
														id="2"
														value="2"
														type="button" 
														class="btn btn-light btn-j"
														>
												</div>
												<div class="btn-calc">
													<input 
														id="."
														value="."
														type="button" 
														class="btn btn-light btn-j"													
														>
												</div>
											</div>
											<div class="col-md-3" style="margin-top: 4rem; margin-left: 4rem">
												<div class="btn-calc">
													<input 
														id="9"
														value="9"
														type="button" 
														class="btn btn-light btn-j"
														>
												</div>
												<div class="btn-calc">
													<input 
														id="6"
														value="6"
														type="button" 
														class="btn btn-light btn-j"
														>
												</div>
												<div class="btn-calc">
													<input 
														id="3"
														value="3"
														type="button" 
														class="btn btn-light btn-j"
														>
												</div>
												<div class="btn-calc">
													<input 
														id="esegui"
														value="="
														type="button" 
														class="btn btn-light"
														>
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-3">
										<div>
											<input
												id=":"
												value=":"
												type="button" 
												class="btn btn-light btn-j"
												>
										</div>
										<div class="btn-calc">
											<input 
												id="*"
												value="*"
												type="button" 
												class="btn btn-light btn-j"
												>
										</div>
										<div class="btn-calc">
											<input 
												id="-"
												value="-"
												type="button" 
												class="btn btn-light btn-j"
												>
										<div>
										<div class="btn-calc">
											<input 
												value="+"
												type="button" 
												class="btn btn-light btn-j"
												id="btn-somma"
												>
										</div>									
									</div>
								</div>
							</div>
						</form>
				</div>
			</div>
		</div>
	</body>
</html>
